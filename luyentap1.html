<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min>arr[i]){
                min = arr[i]
            }
        }
        return min;
    }
    let arr = [3,5,8,-3,7,8]
    minArray(arr);
    let min = minArray(arr);
    console.log(min)
</script>
</body>
</html>
