<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number%i==0){
                return false;
            }else {
                return number>=2;
            }
        }
    }

    console.log(isPrime(3))
</script>

</body>
