<script>
    let number = +prompt('Tính giai thừa')
    let tinhGiaiThua = 1

        for (let i = 1; i <= number; i++) {
            tinhGiaiThua= tinhGiaiThua * i



    }alert('Giai thừa của' + ''+ number+' ' + 'là' +' '+ tinhGiaiThua)

</script>
